<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Disasters</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Government Response Center</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="https://www.udacity.com/">Government Resources</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://github.com/">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="jumbotron">
        <div class="container">
            <h1 class="text-center">Message Dispatcher</h1>
            <p class="text-center">SEND A MESSAGE TO GET HELP!</p>
            <hr />
            <form action="/go" method="get" class="form-inline justify-content-center">
                <input type="text" class="form-control form-control-lg mr-2" name="query" placeholder="Enter a message to classify">
                <button type="submit" class="btn btn-lg btn-success">Classify Message</button>
            </form>
            {% block message %}
            {% endblock %}
        </div>
    </div>

    <div class="container">
        {% block content %}
            <div class="page-header">
                <h1 class="text-center">Overview of Training Dataset</h1>
            </div>
        {% endblock %}
        {% for id in ids %}
            <div id="{{id}}"></div>
        {% endfor %}
    </div>

    <script type="text/javascript">
        const graphs = {{graphJSON | safe}};
        const ids = {{ids | safe}};
        for(let i in graphs) {
            Plotly.plot(ids[i], graphs[i].data, graphs[i].layout);
        }
    </script>
</body>
</html>
